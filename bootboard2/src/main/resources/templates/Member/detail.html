<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Member | Detail</title>
<link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
	<div id="container">
		<h4>회원 정보</h4>
		<div class="detail">
		   <fieldset>
		  	<ul>
		  		<li>
		  			<label for="memberId">아이디</label>
		  			<input type="text" name="memberId" readonly
		  				id="memberId" th:value="${member.memberId}">
		  		</li>
		  		<li>
		  			<label for="password">비밀번호</label>
		  			<input type="text" name="password" readonly
		  			    id="password" th:value="${member.password}">
		  		</li>
		  		<li>
		  			<label for="name">이름</label>
		  			<input type="text" name="name" readonly
		  			    id="name" th:value="${member.name}">
		  		</li>
		  	    <li>
		  			<a th:href="@{/member/list}">
		  				<button type="button">목록</button>
		  			</a>
		  		</li>
		  	</ul>
	  	  </fieldset>
	  	</div>
	</div>
</body>
</html>
