<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
<meta charset="UTF-8">
<title>Board | Write</title>
<link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div id="container">
    	<div id="write">
    		<h4>글쓰기</h4>
    		<form th:action="@{/board/write}" method="post">
	    		<table id="write_tbl">
	    			<tbody>
	    				<tr>
		    				<td>
		    					<input type="text" name="title" class="write_blk" placeholder="제목" required>
		    				</td>
		    			</tr>
		    			<tr>
		    				<td>
		    					<div sec:authorize="isAuthenticated()">
									<span sec:authentication="principal.member.name" class="write_blk" style="font-size: 13px;" readonly></span>
		    					</div>
							</td>
		    			</tr>
		    			<tr>
		    				<td>
		    					<textarea rows="20" cols="50" name="content" class="write_blk" placeholder="내용" required></textarea>
		     				</td>
		    			</tr>
		    			<tr>
		    				<td colspan="2">
								<input type="reset" value="취소" class="write_btn">
								<input type="submit" value="등록" class="write_btn">
							</td>
		    			</tr>
	    			</tbody>
	    		</table>
	        </form> 
    	</div>            
        <!-- footer.html 연결 -->
   		<div th:replace="~{footer::footer-fragment}"></div>
	</div>
</body>
</html>
