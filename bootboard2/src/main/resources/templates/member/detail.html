<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Member | Detail</title>
<link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
	<div id="container">
		<div id="detail">
			<h4>회원 조회</h4>
			<table id="detail_tbl">
				<tr>
					<td>
						<label for="memberId">아이디</label>
						<input type="text" name="memberId" readonly
		  					id="memberId" class="join_blk" th:value="${member.memberId}">
					</td>
				</tr>
				<tr>
					<td>
						<label for="password">비밀번호</label>
			  			<input type="text" name="password" readonly
			  			    id="password" class="join_blk" th:value="${member.password}">
					</td>
				</tr>
				<tr>
					<td>
			  			<label for="name">이름</label>
			  			<input type="text" name="name" readonly
			  			    id="name" class="join_blk" th:value="${member.name}">
					</td>
				</tr>
				<tr>
					<td>
			  			<a th:href="@{/member/list}">
			  				<button type="button" class="detail_btn">목록</button>
			  			</a>
					</td>
				</tr>
			</table>
		</div>
		<!-- footer.html 연결 -->
   		<div th:replace="~{/layout/footer::footer-fragment}"></div>
	</div>
</body>
</html>
