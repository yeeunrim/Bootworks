<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Member | Update</title>
<link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
	<div id="container">
		<div id="detail">
			<h4>회원정보 수정</h4>
			<p>아이디를 제외한 비밀번호와 이름만 수정이 가능합니다.</p>
			<form th:action="@{/member/update}" method="post">
				<input type="hidden" name="id" th:value="${member.id}">
				<table id="detail_tbl">
					<tr>
						<td>
							<label for="memberId">아이디</label>
							<input type="text" name="memberId" readonly
			  					id="memberId" class="join_blk" th:value="${member.memberId}">
						</td>
					</tr>
					<tr>
						<td>
							<label for="password">비밀번호</label>
				  			<input type="password" name="password"
				  			    id="password" class="join_blk" required>
						</td>
					</tr>
					<tr>
						<td>
				  			<label for="name">이름</label>
				  			<input type="text" name="name"
				  			    id="name" class="join_blk" th:value="${member.name}">
						</td>
					</tr>
					<tr>
						<td>
							<button type="submit" class="update_btn">저장</button>
			  				<button type="reset" class="update_btn">취소</button>
						</td>
					</tr>
				</table>
			</form>
		</div>
		<!-- footer.html 연결 -->
   		<div th:replace="~{footer::footer-fragment}"></div>
	</div>
</body>
</html>
